<div class="switch">
	<span class="flow-text">Button</span>
	<label>
	<span data-ng-class="{visible: !config.showButton}">Off</span>
	<input type="checkbox" name="showButton" data-ng-model="config.showButton"/>
	<span class="lever"></span>
	<span data-ng-class="{visible: config.showButton}">On</span>
	</label>
</div>
